        "zipball_url": "https://api.github.com/repos/fontforge/fontforge/zipball/20190317",
        "body": "This release, the first since 2017, includes countless small bug fixes and a few significant features.\r\n* Complete GDK support, enabled by default on Windows and Macintosh, from @jtanx.\r\n* Enhanced UFO 3 support, with separate import/export paths for UFO 2 and UFO 3, from @frank-trampe. See the technical bulletin [here](http://fontforge.github.io/en-US/bulletins/ufo3_2018_1/) for more information.\r\n* Improved feature file support, from @skef and @khaledhosny.\r\n* WOFF2 support, from @jtanx.\r\n* Unicode 12.1.0 support, from @JoesCat.\r\n* Extended Python interfaces, from @skef.\r\n"
