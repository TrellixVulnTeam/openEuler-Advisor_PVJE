        "body": "Version 1.0.0 of FriBidi is a major update that adds support for all the changes to the Unicode Bidirectional Algorithm that were introduced in UAX#9, version 6.3, and beyond. This library contains test code that validates the algorithm against the test-files provided by the Unicode consortium, and have been verified to be 100% compliant with version 10 of the unicode algorithm. Because of changes to the algorithm, the previous API have been deprecated in favor of a new API that introduces another couple of parameters. But the old API has been retained, and will return the same results as before these algorithmic changes. "
