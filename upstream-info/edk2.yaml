        "body": "# Release Date  2019-06-06 (UTC - 8 01:00)\r\n\r\n## New Features\r\n* [Update OpenSSL version to upcoming 1.1.1](https://bugzilla.tianocore.org/show_bug.cgi?id=1089)\r\n* [Delete EdkCompatibilityPkg from edk2/master](https://bugzilla.tianocore.org/show_bug.cgi?id=1103)\r\n* [Remove .S assembly code for IA32 and X64 arch](https://bugzilla.tianocore.org/show_bug.cgi?id=1594)\r\n* [Replace BSD 2-Clause License with BSD + Patent Licence](https://bugzilla.tianocore.org/show_bug.cgi?id=1373)\r\n* [Recovery PEI BlockIO support for ATA device](https://bugzilla.tianocore.org/show_bug.cgi?id=1483)\r\n* [Add PCD to Enabled/Disabled IPv4/IPv6 PXE Support in NetworkPkg](https://bugzilla.tianocore.org/show_bug.cgi?id=1695)\r\n* [Remove NetworkPkg/IpSecDxe](https://bugzilla.tianocore.org/show_bug.cgi?id=1697)\r\n* [Add api to DebubLib to expose a print routine with VaList parameter](https://bugzilla.tianocore.org/show_bug.cgi?id=1395)\r\n* [Introduce DebugPpi to save the image size with the debug message](https://bugzilla.tianocore.org/show_bug.cgi?id=1549)\r\n* [ResetSystemLib Adds a new API ResetSystem](https://bugzilla.tianocore.org/show_bug.cgi?id=1460)\r\n* [ResetUtilityLib Add a new API ResetSystemWithSubtype](https://bugzilla.tianocore.org/show_bug.cgi?id=1458)\r\n* [Add support for get organization name to x509 in BaseCryptLib](https://bugzilla.tianocore.org/show_bug.cgi?id=1401)\r\n* [Add support for checking x509 EKUs in BaseCryptLib](https://bugzilla.tianocore.org/show_bug.cgi?id=1402)\r\n* [Add support for PKCS 1v2 RSAES-OAEP PKI encryption in BaseCryptLib](https://bugzilla.tianocore.org/show_bug.cgi?id=1403)\r\n* [Remove ShellBinPkg from edk2/master](https://bugzilla.tianocore.org/show_bug.cgi?id=1675)\r\n* [Enable multiple thread /MP option for MSVC compiler](https://bugzilla.tianocore.org/show_bug.cgi?id=1672)\r\n* [Upstream the EnrollDefaultKeys application to OvmfPkg](https://bugzilla.tianocore.org/show_bug.cgi?id=1747)\r\n* [Share code for BaseUefiDecompressLib in MdePkg and MdeModulePkg](https://bugzilla.tianocore.org/show_bug.cgi?id=1722)\r\n* [Move network related components from MdeModulePkg to NetworkPkg](https://bugzilla.tianocore.org/show_bug.cgi?id=1293)\r\n* [Move BeagleBoardPkg and Omap35xxPkg from edk2 to edk2-platforms repo](https://bugzilla.tianocore.org/show_bug.cgi?id=1467)\r\n* [Move MinnowMax and Quark platform to edk2-platforms repo](https://bugzilla.tianocore.org/show_bug.cgi?id=1374)\r\n* [Move OptionRomPkg into new Drivers directory edk2-platforms repo](https://bugzilla.tianocore.org/show_bug.cgi?id=1793)\r\n* [Add ACPI6.3 definition](https://bugzilla.tianocore.org/show_bug.cgi?id=1813)\r\n* [Remove Nt32Pkg from edk2/master](https://bugzilla.tianocore.org/show_bug.cgi?id=1812)\r\n* [update ArmSoftFloatLib to latest upstream version (= 3e)](https://bugzilla.tianocore.org/show_bug.cgi?id=1845)\r\n\r\n## [Bugzilla List](https://bugzilla.tianocore.org/buglist.cgi?bug_status=RESOLVED&component=Code&component=Security%20Issue&component=Tools&f1=delta_ts&f2=delta_ts&o1=lessthaneq&o2=greaterthaneq&product=EDK2&product=EDK2%20Platforms&product=EDK2%20Test&product=Tianocore%20Feature%20Requests&product=Tianocore%20Security%20Issues&query_format=advanced&resolution=---&resolution=FIXED&resolution=INVALID&resolution=WONTFIX&resolution=DUPLICATE&resolution=WORKSFORME&v1=2019-06-06&v2=2019-03-08)\r\n\r\n## Update Notes\r\n1. PEIM DebugServicePei and library instance PeiDebugLibDebugPpi are added to save the PEIM Debug Image size. This can be enabled in platform DSC/FDF. Platform DSC is changed to include DebugServicePei and update DebugLib library instance. \r\n```\r\n[LibraryClasses.Common.PEIM]\r\n  DebugLib|MdeModulePkg/Library/PeiDebugLibDebugPpi/PeiDebugLibDebugPpi.inf\r\n\r\n[Components]\r\n  MdeModulePkg/Universal/DebugServicePei/DebugServicePei.inf {\r\n    <LibraryClasses>\r\n      DebugLib|MdeModulePkg/Library/PeiDxeDebugLibReportStatusCode/PeiDxeDebugLibReportStatusCode.inf\r\n  }\r\n```\r\nPlatform FDF also needs to be changed to include DebugServicePei and place it into apriori list.\r\n```\r\n[FV.PEIFV]\r\nAPRIORI PEI {\r\n  INF  MdeModulePkg/Universal/DebugServicePei/DebugServicePei.inf\r\n  }\r\nINF  MdeModulePkg/Universal/DebugServicePei/DebugServicePei.inf\r\n```\r\n\r\n2. ShellBinPkg has been removed. Shell binaries can be download from the Assets section in edk2-stable201905 release page. Platform can also use ShellPkg directly, and update platform dsc/fdf file as below.\r\nAdd shell application in platform fdf file:\r\n```\r\nINF  ShellPkg/Application/Shell/Shell.inf\r\n```\r\nAdd shell application in platform dsc file:\r\n```\r\nShellPkg/Application/Shell/Shell.inf {\r\n    <PcdsFixedAtBuild>\r\n      gEfiShellPkgTokenSpaceGuid.PcdShellLibAutoInitialize|FALSE\r\n    <LibraryClasses>\r\n      NULL|ShellPkg/Library/UefiShellLevel2CommandsLib/UefiShellLevel2CommandsLib.inf\r\n      NULL|ShellPkg/Library/UefiShellLevel1CommandsLib/UefiShellLevel1CommandsLib.inf\r\n      NULL|ShellPkg/Library/UefiShellLevel3CommandsLib/UefiShellLevel3CommandsLib.inf\r\n      NULL|ShellPkg/Library/UefiShellDriver1CommandsLib/UefiShellDriver1CommandsLib.inf\r\n      NULL|ShellPkg/Library/UefiShellInstall1CommandsLib/UefiShellInstall1CommandsLib.inf\r\n      NULL|ShellPkg/Library/UefiShellDebug1CommandsLib/UefiShellDebug1CommandsLib.inf\r\n      NULL|ShellPkg/Library/UefiShellNetwork1CommandsLib/UefiShellNetwork1CommandsLib.inf\r\n      NULL|ShellPkg/Library/UefiShellNetwork2CommandsLib/UefiShellNetwork2CommandsLib.inf\r\n      ShellLib|ShellPkg/Library/UefiShellLib/UefiShellLib.inf\r\n      ShellCommandLib|ShellPkg/Library/UefiShellCommandLib/UefiShellCommandLib.inf\r\n      HandleParsingLib|ShellPkg/Library/UefiHandleParsingLib/UefiHandleParsingLib.inf\r\n      BcfgCommandLib|ShellPkg/Library/UefiShellBcfgCommandLib/UefiShellBcfgCommandLib.inf\r\n      FileHandleLib|MdePkg/Library/UefiFileHandleLib/UefiFileHandleLib.inf\r\n      SortLib|MdeModulePkg/Library/UefiSortLib/UefiSortLib.inf\r\n  }\r\n```\r\nNote: If  platform doesn’t have shell boot option after updating to use ShellPkg, please check platform code logic of registering shell boot option, make sure it use the correct UEFI Shell file GUID as below.\r\nShell file GUID: { 0x7C04A583, 0x9E3E, 0x4f1c, {0xAD, 0x65, 0xE0, 0x52, 0x68, 0xD0, 0xB4, 0xD1} }.\r\n\r\n3. Remove IpSec driver and IpSecConfig application from NetworkPkg. Platform DSC/FDF should remove them. \r\n```\r\nNetworkPkg/Application/IpsecConfig/IpSecConfig.inf\r\nNetworkPkg/IpSecDxe/IpSecDxe.inf\r\n```\r\n\r\n4. UefiDecompressLib instance `IntelFrameworkModulePkg/Library/BaseUefiTianoCustomDecompressLib` has been merged into `MdePkg/Library/BaseUefiDecompressLib`. If platform still use the one in IntelFrameworkModulePkg, please update it to use the one in MdePkg. \r\n```\r\nUefiDecompressLib|IntelFrameworkModulePkg/Library/BaseUefiTianoCustomDecompressLib/BaseUefiTianoCustomDecompressLib.inf\r\n==>\r\nUefiDecompressLib|MdePkg/Library/BaseUefiDecompressLib/BaseUefiTianoCustomDecompressLib.inf\r\n```\r\n\r\n5. Removed EDK Compatibility support. If platform still use the `PcdFrameworkCompatibilitySupport` or framework VFR, please remove or update the related code logic or source file.\r\n\r\n6. Network Module and Libraries are moved from MdeModulePkg to NetworkPkg. The platform DSC/FDF needs to include Network segment files to enable Network features instead of including the group of network modules. Those segment files are included into the different sections in DSC/FDF as below. If the module consumes Network library class, its INF needs to make sure `NetworkPkg\\NetworkPkg.dec` in `[Packages]` section.\r\n```\r\nPlatform.dsc:\r\n[Defines]\r\n!include NetworkPkg/NetworkDefines.dsc.inc\r\n\r\n[PcdsFixedAtBuild]\r\n!include NetworkPkg/NetworkPcds.dsc.inc\r\n\r\n[LibraryClasses]\r\n!include NetworkPkg/NetworkLibs.dsc.inc\r\n\r\n[Components]\r\n!include NetworkPkg/NetworkComponents.dsc.inc\r\n\r\nPlatform.fdf:\r\n[FV.DXEFV]\r\n...\r\n!include NetworkPkg/Network.fdf.inc\r\n```\r\n\r\n7. Openssl has been updated to new 1.1.1b version. Compared to previous version, new version openssl increases the image size for the driver that consumes CryptoLib. Platform FDF file may reserve more space in FV image to contain them. \r\n\r\n8. NT32 has been removed. EmulatorPkg can be used to run in Windows or Linux OS. "
