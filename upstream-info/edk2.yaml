        "body": "# Release Date  2018-11-15\r\n\r\n# New Features\r\n\r\n* [SMBIOS 3.2.0 support](https://bugzilla.tianocore.org/show_bug.cgi?id=1099)\r\n* [New APIs in UefiLib to locate ACPI table by signature](https://bugzilla.tianocore.org/show_bug.cgi?id=967)\r\n* [32bit subnet mask support for IP4 PXE](https://bugzilla.tianocore.org/show_bug.cgi?id=1125)\r\n* [TFTP windowsize option support (RFC7440)](https://bugzilla.tianocore.org/show_bug.cgi?id=886)\r\n* [Non-stop mode for Heap Guard and Null Pointer Detection](https://bugzilla.tianocore.org/show_bug.cgi?id=1095)\r\n* [PEI Stack Guard](https://bugzilla.tianocore.org/show_bug.cgi?id=1126)\r\n* [Support MSRs define in SDM 2018-05](https://bugzilla.tianocore.org/show_bug.cgi?id=1213)\r\n* [Add Use-After-Free heap detection in DXE core](https://bugzilla.tianocore.org/show_bug.cgi?id=1240)\r\n* [Remove FatBinPkg from edk2/master](https://bugzilla.tianocore.org/show_bug.cgi?id=1105)\r\n* Add support for Pyrite 2.0 to Opal BIOS Password management\r\n* Add support for TCG PTP Spec Revision 1.03\r\n* Improvement capsule feature support\r\n* Add PCI NVMe PEI BlockIO support\r\n* Performance measurement with new macros and control functionality \r\n* Optimize CPU feature initialization and microcode loading performance\r\n* Add SHA384/512 support in TPM2 device driver\r\n* Support SpinUp and DevSlp functionality in AtaAtapiPassThru\r\n* Support PUIS enabling/disabling in AtaAtapiPassThru\r\n* Expose interface to enable or disable signaling SERR from xHCI\r\n* Support short-form USB device path in ConPlatform.\r\n* Remove all IPF only modules from edk2/master\r\n* DSC/FDF Support for a !error Conditional Directive\r\n* Display Integers in the Build Report in Hexadecimal Format\r\n* Add BuildOptionPcd support to GenCfgOpt.py\r\n\r\n# [Bugzilla List](https://bugzilla.tianocore.org/buglist.cgi?bug_status=RESOLVED&chfield=deadline&component=Code&component=Security%20Issue&component=Tools&f1=delta_ts&f2=delta_ts&list_id=11279&o1=greaterthaneq&o2=lessthaneq&order=changeddate%2Cassigned_to%20DESC%2Cpriority%2Cbug_severity&product=EDK2&product=EDK2%20Platforms&product=EDK2%20Test&product=Tianocore%20Feature%20Requests&product=Tianocore%20Security%20Issues&query_format=advanced&resolution=FIXED&v1=2018-08-16&v2=2018-11-15)\r\n\r\n# Wiki\r\n\r\n* [Edk2 Performance Infrastructure](https://github.com/tianocore/tianocore.github.io/wiki/Edk2-Performance-Infrastructure)\r\n\r\n# Update Notes\r\n\r\n1. Core driver(`BootGraphicsResourceTableDxe)/library(DxeCapsuleLibFmp`) are updated\r\n   to consume `BmpSupportLib/SafeIntLib/DisplayUpdateProgressLib`. Below library\r\n   instances are required to be added into platform DSC `[LibraryClasses]` section.\r\n```\r\n   BmpSupportLib|MdeModulePkg/Library/BaseBmpSupportLib/BaseBmpSupportLib.inf\r\n   SafeIntLib|MdePkg/Library/BaseSafeIntLib/BaseSafeIntLib.inf\r\n   DisplayUpdateProgressLib|MdeModulePkg/Library/DisplayUpdateProgressLibText/XXXXXX.inf\r\n```\r\n\r\n2. According to the Intelligent Platform Management Interface Specification Second\r\n   Generation v2.0 Document Revision 1.1 (October 1, 2013), a couple of definitions\r\n   get updated within below IPMI header files. 'union' types are used in structure \r\n   definitions that have bitmap fields. This will provide the users with both bit-level \r\n   and byte/word-level accesses to those structures.\r\n```\r\n    MdePkg\\Include\\IndustryStandard\\IpmiNetFnApp.h\r\n    MdePkg\\Include\\IndustryStandard\\IpmiNetFnChassis.h\r\n    MdePkg\\Include\\IndustryStandard\\IpmiNetFnStorage.h\r\n    MdePkg\\Include\\IndustryStandard\\IpmiNetFnTransport.h\r\n```\r\n\r\n3. UefiCpuPkg MpInitLib improved the performance by shadowing microcode to memory\r\n   before doing microcode update. The enhancement may cause S3 resume failure because\r\n   the shadow uses lots of S3 resume memory if the microcode file is large and the S3 resume\r\n   memory is small. Platform needs to increase the S3 resume memory size in this case.\r\n\r\n4. Core driver(`SystemFirmwareUpdateDxe`) is updated to consume new interface\r\n   `PerformFlashWriteWithProgress() of PlatformFlashAccessLib`. Platform's\r\n   PlatformFlashAccessLib library instance is required to be updated to implement\r\n   the new interface `PerformFlashWriteWithProgress()`.\r\n\r\n5. Remove DxeSmmPerformanceLib from platform DSC, because it has been removed. \r\n\r\n6. Use FatPkg in Platform DSC/FDF to replace FatBinPkg, because FatBinPkg is removed.\r\n\r\n7. BaseTools adds the checker of the guid format defined in Package.dec file.\r\n   It requires (`<CName> = <GuidValueInCFormat:{8,4,4,{2,2,2,2,2,2,2,2}}>`).\r\n   Otherwise, BaseTools reports the error for the invalid GUID format.\r\n\r\n8. BaseTools adds the check for VOID* PCD max size. Max size is UINT16.\r\n\r\n9. BaseTools adds the checker that the datum type of a FeatureFlag PCD must be BOOLEAN.\r\n\r\n10. BaseTools drops the support to freeze python tools as the windows executable files.\r\n   BaseTools only supports python tools run from source in Windows OS.\r\n\r\n11. If `PcdMaxPeiPerformanceLogEntries16` is configured in DSC file to set the maximum number of performance log entries during PEI phase, its value suggests to be less than 880. If its value is bigger, such as 1000, it will cause PEI performance HOB data exceed HOB size limit.\r\n\r\n12. UefiCpuPkg MpInitLib is enhanced to forbidden AP calls PEI services (following PI spec). Exception or hang may occur when AP procedure contains code to use PEI services.\r\n\r\n13. `PlatformBootManagerLib` adds a new API called `PlatformBootManagerUnableToBoot()`. BdsDxe driver calls this new API when unable to boot. `PlatformBootManagerLib` library instance needs to implement this API to avoid build failure. `OvmfPkg/Library/PlatformBootManagerLib/BdsPlatform.c` contains an implementation to pop up UI; `EmulatorPkg/Library/PlatformBmLib/PlatformBm.c` contains an implementation to do nothing."
