        "body": "# UDK2018 Release Page\r\n## How to build \r\nSee wiki page [UDK2018 How to Build]( https://github.com/tianocore/tianocore.github.io/wiki/UDK2018#how-to-build-UDK2018) on the UDK2018 Release wiki page\r\n\r\n\r\n## UDK2018 Features / Updates / Changes\r\nSee the wiki page [UDK2018 Features Updates Changes](https://github.com/tianocore/tianocore.github.io/wiki/UDK2018#UDK2018-features--updates--changes)  for list of Features, Updates and Changes to the UDK2018 Release from the previous UDK release\r\n### UDK2018 Package Notes\r\nSee wiki page [UDK2018 Package notes]( https://github.com/tianocore/tianocore.github.io/wiki/UDK2018#UDK2018-package-notes ) for list of Package's Notes details on changes & updates\r\n\r\n## Downloads - File Descriptions (Below files)\r\n### Source Code \r\nThese source code downloads are the from the tag  [vUDK2018](https://github.com/tianocore/edk2/releases/tag/vUDK2018) for the official UDK2018 release. <br>\r\nUDK2018 edk-vUDK2018 Workspace [Source code (zip file)](https://github.com/tianocore/edk2/archive/vUDK2018.zip ) \r\nUDK2018 edk-vUDK2018 Workspace [Source code (tar.gz file)](https://github.com/tianocore/edk2/archive/vUDK2018.tar.gz ) \r\n\r\n### Documentation\r\nThis download contains all .chm and .html documents for UDK2018. Each package includes details on the definitions (including PPIs/PROTOCOLs/GUIDs and library classes) and libraries instances associated with each package.<br>\r\n[UDK2018 Documents (ZIP File)]( https://github.com/tianocore/edk2/releases/download/vUDK2018/UDK2018.Documents.zip) \r\n\r\n**********\r\n## More Information about this release\r\n**Note:**  For a detailed list of Changes and updates \r\n See the [UDK2018 Release wiki]( https://github.com/tianocore/tianocore.github.io/wiki/UDK2018)  page\r\n\r\n**********\r\n"
